<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="displaybar">
            <h1 id="displaybarID"></h1>
        </div>
        <div class="row" id = "row1">
            <div class="buttonKey"><h2>7</h2></div>
            <div class="buttonKey"><h2>8</h2></div>
            <div class="buttonKey"><h2>9</h2></div>
            <div class="buttonKey"><h2>**</h2></div>
            <div class="buttonKey"><h2>=</h2></div>
        </div>
        <div class="row"  id = "row2">
            <div class="buttonKey"><h2>4</h2></div>
            <div class="buttonKey"><h2>5</h2></div>
            <div class="buttonKey"><h2>6</h2></div>
            <div class="buttonKey"><h2>+</h2></div>
            <div class="buttonKey"><h2>-</h2></div>
        </div>
        <div class="row"  id = "row3">
            <div class="buttonKey"><h2>1</h2></div>
            <div class="buttonKey"><h2>2</h2></div>
            <div class="buttonKey"><h2>3</h2></div>
            <div class="buttonKey"><h2>*</h2></div>
            <div class="buttonKey"><h2>/</h2></div>
        </div>
        <div class="row"  id = "row4">
            <div class="buttonKey"><h2>0</h2></div>
            <div class="buttonKey"><h2>.</h2></div>
            <div class="buttonKey"><h2>(</h2></div>
            <div class="buttonKey"><h2>)</h2></div>
            <div class="buttonKey"><h2>C</h2></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
